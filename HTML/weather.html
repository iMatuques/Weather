<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../Imagens/favicon.png" type="image/x-icon">
    <title>Weather</title>
</head>

<body>

<main>
    <section class="temperature-now">
        <div class="location">
            <img src="../Imagens/pin.svg" alt="">
            <strong>Garça,SP</strong>
        </div>
        <div class="temp">
            <div class="number">30
                <div class="maxmin">31º <span>19º</span></div>
            </div>
            <div class="celsius">ºC</div>
        </div>
        <div class="statistic">
            <div class="stats">
                <img src="../Imagens/wind.svg" alt="">
                <div class="info">
                    <p>Vento</p>
                    <h5>14 <span>km/h</span></h5>
                </div>
            </div>

            <div class="stats">
                <img src="../Imagens/humidity.svg" alt="">
                <div class="info">
                    <p>Umidade</p>
                    <h5>60 <span>%</span></h5>
                </div>
            </div>

            <div class="stats">
                <img src="../Imagens/rain.svg" alt="">
                <div class="info">
                    <p>Chuva</p>
                    <h5>30 <span>%</span></h5>
                </div>
            </div>
        </div>
    </section>

    <section class="air-quality">
        <h2 class="title">
            <img src="../Imagens/leaf.svg" alt="">
            Qualidade do ar
        </h2>
        <p class="good">Boa</p>
        <p class="number">21</p>

        <div class="info">
            <div class="number">
                <p>12.9</p>
                <small>PM2.5</small>
            </div>
        
            <div class="number">
                <p>12.9</p>
                <small>PM10</small>
            </div>


            <div class="number">
                <p>2.1</p>
                <small>SO₂</small>
            </div>


            <div class="number">
                <p>1.4</p>
                <small>NO₂</small>
            </div>


            <div class="number">
                <p>21.2</p>
                <small>O₃</small>
            </div>

            <div class="number">
                <p>0.7</p>
                <small>CO</small>
        </div>
    </div>
    </section>

    <section class="sun-time">
        <h2 class="title">
            <img src="../Imagens/sun.svg" alt="">
            Horário do sol
        </h2>

        <div class="sunchart-wrapper">
            <div class="sun-chart">
                <div class="chart">
                    <img src="../Imagens/chart.svg" alt="">
                </div>

                <time class="now">16:48</time>
            </div>
        </div>

        <div class="time">
            <div class="sunrise">06:00</div>
            <div class="sunset">18:10</div>
        </div>
    </section>

    <section class="week-weather">

        <div class="day">
            <h4 class="title">Amanhã</h4>
            <img src="../Imagens/cloud-time.svg" alt="">
            <p class="maxmin"> 21º <span>16º</span></p>
        </div>

        <div class="day">
            <h4 class="title">Sexta</h4>
            <img src="../Imagens/sun-time.svg" alt="">
            <p class="maxmin"> 28º <span>26º</span></p>
        </div>

        <div class="day">
            <h4 class="title">Sábado</h4>
            <img src="../Imagens/cloud-rain.svg" alt="">
            <p class="maxmin"> 25º <span>21º</span></p>
        </div>

        <div class="day">
            <h4 class="title">Domingo</h4>
            <img src="../Imagens/cloudray.svg" alt="">
            <p class="maxmin"> 20º <span>14º</span></p>
        </div>

        <div class="day">
            <h4 class="title">Segunda</h4>
            <img src="../Imagens/cloud-cloudy.svg" alt="">
            <p class="maxmin"> 24º <span>18º</span></p>
        </div>
        
    </section>
</main>

</body>

</html>
